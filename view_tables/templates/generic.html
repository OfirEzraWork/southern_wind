<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>{% block title %}Southern Winds{% endblock %}</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-sm-2">
	  {% block sidebar %}
	  <ul class="sidebar-nav">
	    <li><a href="{% url 'index' %}">Home</a></li>
	    <li><a href="{% url 'create-adventure' %}">Add adventure</a></li>
	    <li><a href="{%url 'register-to-table' %}">Register to an adventure</a></li>
	    <li><a href="{% url 'adventures' %}">View tables</a></li>
	    <li><a href="{% url 'registrants' %}">View registrants</a></li>
	  </ul>
	  {% endblock %}
	</div>
	<div class="col-sm-10">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
